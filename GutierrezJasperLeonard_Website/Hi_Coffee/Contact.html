<!-- <header> -->
<header class="header">
    <a href="Hi_Coffee.html" class="logo">
        <img src="images/logo.jpg" alt="'Hi' Brew" title="logo">
    </a>
    <nav class="navbar">
        <a href="Hi_Coffee.html">Home</a>
        <a href="Hi_Coffee.html#about">About</a>
        <a href="Hi_Coffee.html#menu">Menu</a>
        <a href="Hi_Coffee.html#products">Products</a>
        <a href="#Contact">Contact</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="searc-box" class="fas fa-search"></label>
    </div>

    <div class="cart-item-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/arabica.png" alt="">
            <div class="content">
                <h3>arabica</h3>
                <div class="price">750php</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/roasted_arabica.png" alt="">
            <div class="content">
                <h3>roasted arabica</h3>
                <div class="price">600php</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/Robusta.png" alt="">
            <div class="content">
                <h3>Robusta</h3>
                <div class="price">600php</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/liberica.png" alt="">
            <div class="content">
                <h3>liberica</h3>
                <div class="price">700php</div>
            </div>
        </div>
        <a href="#" class="btn">checkout</a>
    </div>

</header>

<!-- <contact> -->

<section class="contact" id="contact">

    <h1 class="heading"> <span>contact</span> us </h1>

    <div class="row">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d792.9892883129735!2d120.53740455682305!3d15.074314572141905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396f4b40e04e98f%3A0x7ab1d2ab2fe35aff!2sBabo%20Pangulo%2C%20Porac%2C%20Pampanga!5e0!3m2!1sen!2sph!4v1668443603682!5m2!1sen!2sph" 
        allowfullscreen="" loading="lazy"></iframe>

        <form action="">
            <h3>get in touch</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" placeholder="number">
            </div>
            <input type="submit" value="contact now" class="btn">
        </form>

    </div>

</section>
